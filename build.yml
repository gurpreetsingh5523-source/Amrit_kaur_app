name: Build Amrit Kaur APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv
          sudo apt-get update
          sudo apt-get install -y build-essential git zip unzip openjdk-17-jdk python3-pip             python3-setuptools python3-wheel libltdl-dev libffi-dev libssl-dev autoconf             automake libtool pkg-config zlib1g-dev

      - name: Build APK
        run: |
          pip install kivy==2.2.1
          buildozer init
          sed -i 's/package.name = myapp/package.name = AmritKaurApp/' buildozer.spec
          sed -i 's/package.domain = org.test/package.domain = org.amrit/' buildozer.spec
          sed -i 's/source.dir = ./source.dir = ./app/' buildozer.spec
          buildozer -v android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AmritKaurApp-APK
          path: bin/*.apk
